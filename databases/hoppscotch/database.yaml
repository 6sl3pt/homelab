apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: hoppscotch-db-production-cnpg-v1
spec:
  description: Postgres cluster for the hoppscotch workspace
  imageName: quay.io/enterprisedb/postgresql:17.7
  instances: 3

  monitoring:
    enablePodMonitor: true

  inheritedMetadata:
    labels:
      app: hoppscotch-database
      policy-type: "database"

  storage:
    size: 5Gi

  bootstrap:
    # initdb:
    recovery:
      source: cluster-backup
      database: hoppscotch
      owner: hoppscotch
      secret:
        name: hoppscotch-db-creds

  externalClusters:
    - name: cluster-backup
      barmanObjectStore:
        destinationPath: s3://homelab-hoppscotch
        endpointURL: https://d322d8d4cf96aba84430eba5cc9ea9c9.r2.cloudflarestorage.com
        serverName: hoppscotch-db-production-cnpg-v1
        s3Credentials:
          accessKeyId:
            name: r2-creds
            key: hoppscotch-r2-access-key-id
          secretAccessKey:
            name: r2-creds
            key: hoppscotch-r2-secret-access-key

  backup:
    barmanObjectStore:
      destinationPath: s3://homelab-hoppscotch
      endpointURL: https://d322d8d4cf96aba84430eba5cc9ea9c9.r2.cloudflarestorage.com
      s3Credentials:
        accessKeyId:
          name: r2-creds
          key: hoppscotch-r2-access-key-id
        secretAccessKey:
          name: r2-creds
          key: hoppscotch-r2-secret-access-key
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: 7d

  resources:
    requests:
      memory: 600Mi

  managed:
    services:
      disabledDefaultServices:
        - ro
        - r
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: hoppscotch-db-lb
              labels:
                cilium-lb-pool: postgres-pool
              annotations:
                external-dns.alpha.kubernetes.io/hostname: hoppscotch-db.6541333.xyz
            spec:
              type: LoadBalancer
